name: Build and deploy GitHub Pages (official)

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Show and remove repo .npmrc if it forces taobao registry
        run: |
          if [ -f .npmrc ]; then
            echo "---- .npmrc content ----"
            cat .npmrc
            # 如果 .npmrc 中强制了 registry，暂时备份并删除，避免 CI 被强制到 taobao
            cp .npmrc .npmrc.ci.bak || true
            grep -v 'registry=' .npmrc > .npmrc.tmp || true
            mv .npmrc.tmp .npmrc || true
            echo ".npmrc modified for CI run (backup .npmrc.ci.bak)"
          else
            echo "no .npmrc in repo"
          fi

      - name: Force npm registry to official (or npmmirror)
        run: |
          # 推荐使用官方 registry 或在中国大陆使用 npmmirror
          npm config set registry https://registry.npmjs.org/
          # 若你更愿意用 npmmirror，取消下面一行注释：
          # npm config set registry https://registry.npmmirror.com/
          echo "registry set to: $(npm config get registry)"

      - name: Replace taobao URLs in package-lock.json (if present)
        run: |
          if [ -f package-lock.json ]; then
            echo "Replacing registry.npm.taobao.org -> registry.npmjs.org in package-lock.json"
            sed -i 's|registry.npm.taobao.org|registry.npmjs.org|g' package-lock.json || true
            # 也可以替换为 npmmirror.com：
            # sed -i 's|registry.npm.taobao.org|registry.npmmirror.com|g' package-lock.json || true
            git --no-pager diff -- package-lock.json || true
          else
            echo "no package-lock.json"
          fi

      - name: Clean npm cache to avoid stale artifacts
        run: npm cache clean --force

      - name: Cache npm (note: key includes package-lock hash)
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v2

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
